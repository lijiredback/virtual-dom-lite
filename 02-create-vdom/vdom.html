<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vdom</title>
</head>
<body>
    <div id="app">
        <span class="word">hello</span>
    </div>

    <script src="./vdom.js"></script>

        const vdom = createVdom('div', { id: 'app'}, [
            createVdom('span', { class: 'word' }, ['hello'])
        ]);
        console.log(JSON.stringify(vdom, null, 5));
    </script>
